<custom-form title="Register for Weather App" 
             on-submit="register()" 
             url="#/login" label="Login"
             error="error">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" 
           ng-model="credentials.username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" 
           ng-model="credentials.password" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input type="confirmPassword" class="form-control" id="confirmPassword" 
           ng-model="credentials.confirm_password" required>
  </div>
</custom-form>
