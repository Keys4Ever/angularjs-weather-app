<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <two-dates-input
                                city="city"
                                start-date="startDate"
                                end-date="endDate"
                                on-submit="submit()">
                            </two-dates-input>
                        </div>
                    </div>
                    <h3 class="panel-title" ng-if="weatherResult">
                        Pronóstico para {{ city }}
                    </h3>
                </div>
                <div ng-if="!weatherResult" class="text-center">
                    <h4 class="text-danger">
                        Realiza una búsqueda para ver el pronóstico
                    </h4>
                </div>
                <div class="panel-body">
                    <div ng-if="loading" class="text-center">
                        <i class="fa fa-spinner fa-spin fa-3x"></i>
                    </div>
                    <div id="map" style="width:100%; height:300px; margin-bottom:1em;"></div>
                    <div ng-if="!loading && weatherResult">
                        <current-weather weather-data="weatherResult"></current-weather>
                        <forecast-days forecast-data="filteredForecast"></forecast-days>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" ng-click="submit()">
                                <i class="fa fa-refresh"></i> Actualizar
                            </button>
                            <a href="#/" class="btn btn-default">
                                <i class="fa fa-arrow-left"></i> Nueva búsqueda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
