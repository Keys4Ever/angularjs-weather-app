<div class="form-group">
  <label ng-class="{'col-sm-4': isCompare, 'col-sm-6': !isCompare}" class="control-label">{{label}}:</label>
  <div class="col-sm-6">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </span>
      <input
        type="date"
        class="form-control"
        ng-model="dateModel"
        ng-required="required"
      />
    </div>
  </div>
</div>
