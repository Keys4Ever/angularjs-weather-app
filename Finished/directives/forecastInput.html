<form class="form-inline text-black" ng-submit="submit()" name="forecastForm" style="margin-bottom: 6px;">
    <div class="form-group" style="display: flex; align-items: center; margin-bottom: 5px;">
        <label for="city" style="width: 150px; margin-right: 10px;">Ciudad:</label>
        <input type="text"
               id="city" 
               class="form-control" 
               ng-model="city" 
               placeholder="Ciudad" 
               required 
               style="flex: 1;">
    </div>

    <div class="form-group" style="display: flex; align-items: center; margin-bottom: 5px;">
        <label for="startDate" style="width: 150px; margin-right: 10px;">Fecha de inicio:</label>
        <input type="date"
               id="startDate"
               class="form-control" 
               ng-model="startDate" 
               min="{{minDate}}" 
               max="{{maxDate}}" 
               required 
               style="flex: 1;">
    </div>

    <div class="form-group" style="display: flex; align-items: center;">
        <label for="endDate" style="width: 150px; margin-right: 10px;">Fecha final:</label>
        <input type="date"
               id="endDate"
               class="form-control" 
               ng-model="endDate" 
               min="{{startDate || minDate}}" 
               max="{{maxDate}}" 
               style="flex: 1;">
    </div>

    <div class="form-group">
        <button type="submit" 
                class="btn btn-success">
            <i class="fa fa-cloud"></i> Obtener pron√≥stico
        </button>
    </div>
</form>
