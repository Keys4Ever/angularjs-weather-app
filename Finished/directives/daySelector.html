<div class="day-selector text-center" style="margin-bottom: 20px;">
    <div class="btn-group" role="group" aria-label="Forecast Days">
        <div ng-init="selectedDate = selectedDate || minDate">
            <input type="date"
                   ng-model="selectedDate"
                   min="{{minDate}}"
                   max="{{maxDate}}" />
          </div>
    </div>
</div>
