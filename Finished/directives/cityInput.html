<div class="form-group">
  <label class="control-label" ng-class="{'col-sm-2': !isCompare, 'col-sm-4': isCompare}">{{label}}:</label>
  <div class="col-sm-8">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-map-marker"></i>
      </span>
      <input
        type="text"
        class="form-control"
        ng-model="cityModel"
        placeholder="Ej: Madrid"
        ng-required="required"
      />
    </div>
  </div>
</div>
