<form
  ng-submit="onSubmit()"
  name="compareForm"
  class="form-horizontal text-black"
  style="margin-bottom: 10px"
  novalidate
>
  <div class="row">
    <div class="col-md-6">
      <city-input
        label="Ciudad 1"
        city-model="city1"
        required="true"
      ></city-input>
      <city-input
      label="Ciudad 2"
      city-model="city2"
      required="true"
      ></city-input>
    </div>
    
    <div class="col-md-6">
      <date-input
        label="Fecha de inicio"
        date-model="startDate"
        required="true"
      ></date-input>
      <date-input
        label="Fecha de fin"
        date-model="endDate"
        required="false"
    ></date-input>
    </div>
  </div>

  <div class="form-group text-center" style="margin-top: 10px">
    <button type="submit" class="btn btn-danger btn-lg">
      <i class="fa fa-cloud"></i> Comparar Ciudades
    </button>
  </div>
</form>
